<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>A</div>
<div>B</div>
<div>C</div>
<div>D</div>
<div>E</div>
<div>F</div>

<span>

</span>

<button onclick="changeTextInDivNode()">Change Text</button>
<button class="my-button">Click me</button>
<style>
    span {
        display: block;
        width: 100px;
        height: 100px;
        background: red;
    }
</style>
<script>
    function changeTextInDivNode() {
        const nodeDiv = document.querySelector('div');
        const nodeDivs = document.querySelectorAll('div');//mảng các đối tượng dom mà match với selector
        //nodeDiv.innerText = 'Hello World';
        console.log(nodeDivs);
        for (let i = 0; i < nodeDivs.length; i++) {
            console.log(nodeDivs[i].innerText);
        }
    }

    const myButton = document.querySelector('.my-button');
    myButton.addEventListener('click', function () {
        const nodeSpan = document.querySelector('span');
        nodeSpan.style.backgroundColor = 'yellow';
    });
</script>
</body>
</html>
