<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //code thao tác

            //JS thuần
          /*  const wrapper = document.querySelector('#wrapper > span');
            wrapper.innerHTML = "<i>Hello</i>";*/

            //JS jQuery
            $('#wrapper').after('<span><i>Hello</i></span>');


        });
    </script>
</head>
<body>
  <div id="wrapper">
      <span>Hi</span>
  </div>

   <input type="text" name="name"/>
   <button onclick="getValue()">Get</button>
   <div class="parent">
       <div>child</div>
       <div>child</div>
       <div>child</div>
       <div>child</div>
   </div>

   <button onclick="emptyParent()">Empty Parent</button>
   <img src="https://images.unsplash.com/photo-1471879832106-c7ab9e0cee23?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max">
  <button onclick="getLinkImage()">Get Link Image</button>
  <script>
    function getValue() {
        //const name = document.querySelector('input[name="name"]').value;
        const name = $('input[name="name"]').val();//get setter
        alert(name);
        $('input[name="name"]').val('Hello, Im Luan');
    }

    function emptyParent() {
        $('.parent').empty();
    }

    function getLinkImage() {
        $('img').attr('src','https://image.shutterstock.com/image-photo/mountains-during-sunset-beautiful-natural-260nw-407021107.jpg');
    }
</script>
</body>
</html>
