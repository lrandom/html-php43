<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="box"></div>
<button class="btn-hide">
    hide box
</button>

<button class="btn-show">
    show box
</button>

<button class="change-css">
    Change CSS
</button>
<style>
    .box {
        width: 300px;
        height: 300px;
        background: red;
    }

    .hide {
        display: none;
    }
</style>

<script>
    $('.btn-hide').click(function () {
        $('.box').addClass('hide');
    });

    $('.btn-show').click(function () {
        $('.box').removeClass('hide');
    });

    $('.change-css').click(function () {
        $('.box').css({
            width: '500px',
            height: '500px',
            background: 'blue'
        });
    });
</script>
</body>
</html>
