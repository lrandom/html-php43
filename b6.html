<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div class="photo-zoom">
    <img class="photo" src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?auto=compress&cs=tinysrgb&h=350"/>

    <div class="thumbnails">
        <a onclick="load(this)"
           href="javascript:void(0)">
            <img src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?auto=compress&cs=tinysrgb&h=350"
                 style="width:100px;height:100px"
                 alt="">
        </a>
        <a onclick="load(this)"
           href="javascript:void(0)">
            <img src="https://estaticos.qdq.com/swdata/photos/719/719902669/Naturaleza_Fondo-de-pantalla-Naturaleza-103.jpg"
                 style="width: 100px;height: 100px"/>
        </a>

        <a onclick="load(this)"
           href="javascript:void(0)">
            <img src="https://c1.staticflickr.com/5/4126/5014409129_a34e7856bf_b.jpg" style="width:100px;height:100px"/>
        </a>

    </div>
</div>

<script>
    function load(e) {
        const url = e.querySelector('img').getAttribute('src');
        const image = document.querySelector('.photo');
        image.setAttribute('src', url);
    }
</script>

<style>
    .photo-zoom {
        width: 500px;
        margin: 0px auto;
        position: relative;
        overflow: hidden;
    }

    .photo {
        width: 100%;
    }

    .photo-zoom .thumbnails {
        display: flex;
        justify-content: center;
        gap:2px
    }
</style>
</body>
</html>
