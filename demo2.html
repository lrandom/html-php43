<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="parent">
    <div class="child child-1"></div>
    <div class="child child-2"></div>
</div>

<style>
    .parent {
        border: 1px solid red;
        width: 500px;
        height: 500px;
        margin:100px;
        position: relative;
    }

    .child {
        position: relative;
        width: 100px;
        height: 100px;
        background: red;
    }

    .child-1{
        margin-top: 50px;
    }

    .child-2 {
        background: yellow;
        position: fixed;
        top:0px;
        right:0px;
    }
</style>
</body>
</html>
