<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="wrapper" style="border:1px solid red; color:red">
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
</div>

<div id="copy-wrapper" style="border:1px solid blue; color:blue">

</div>

<button onclick="copyP()">Copy</button>
<script>
    //arrow function trong JS ES 6
    function copyP() {
        const pNodes = document.querySelectorAll('#wrapper p');
        for (let i = 0; i < pNodes.length; i++) {
            const pNode = pNodes[i];
            const pClone = pNode.cloneNode(true);//tạo node copy từ node p có sẵn
            document.querySelector('#copy-wrapper').appendChild(pClone);
        }
    };
</script>
</body>
</html>
