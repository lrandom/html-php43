<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form onsubmit="return validate()">
    <div>
        <label>Name:</label>
        <input type="text" name="name">
        <div class="error"></div>
    </div>

    <div>
        <label>Password</label>
        <input type="password" name="password">
        <div class="error"></div>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" name="email">
        <div class="error"></div>
    </div>

    <div>
        <label>FullName</label>
        <input type="text" name="full_name">
        <div class="error"></div>
    </div>

    <button>Submit</button>
</form>

<script>
    function validate() {
        const errorNodes = document.querySelectorAll('form .error');
        for (let i = 0; i < errorNodes.length; i++) {
            errorNodes[i].innerText = '';
        }

        const nameNodeInput = document.querySelector('input[name="name"]');
        if (nameNodeInput.value.length < 5 || nameNodeInput.value.length > 10) {
            nameNodeInput.nextElementSibling.innerText = 'Name must be within 5 and 10 characters';
            return false;
        }

        const passwordNodeInput = document.querySelector('input[name="password"]');
        if (passwordNodeInput.value.length < 5 || passwordNodeInput.value.length > 10) {
            passwordNodeInput.nextElementSibling.innerText = 'Password must be within 5 and 10 characters';
            return false;
        }

        const emailNodeInput = document.querySelector('input[name="email"]');
        if (!emailNodeInput.value) {
            emailNodeInput.nextElementSibling.innerText = 'Email is required';
            return false;
        }
        return true;
    }
</script>
<style>
    form {
        width: 500px;
        margin: 0px auto;
    }

    form label {
        display: inline-block;
        width: 100px;
    }

    form > div {
        margin-top: 10px;
    }

    form .error {
        color: red;
        font-size: 12px;
    }
</style>
</body>
</html>
