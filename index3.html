<div class="box">

<div class="btn-show-box">
    Show Box
</div>

<div class="btn-hide-box">
    Hide Box
</div>

<div class="btn-toggle">Show/Hide Box</div>

<div class="btn-animate">Animate</div>
<div class="btn-chain">Chain</div>

<style>
    .box {
        width: 100px;
        height: 100px;
        background: red;
    }
</style>
<script>
    $('.btn-show-box').click(function () {

        /*$('.box').slideDown()*/
        //$('.box').fadeIn();

    });

    $('.btn-hide-box').click(function () {
        // $('.box').hide();
        //document.querySelector('.box').style.display = 'none';
        /*
                $('.box').slideUp();
        */

        //$('.box').fadeOut();

    });

    $('.btn-toggle').click(function () {
        $('.box').toggle();
    });

    $('.btn-animate').click(function () {
        $('.box').animate({
            width: '300px',
            height: '300px',
            background: 'blue'
        }, 5000);
    });

    $('.btn-chain').click(function () {
        $('.box').hide(2000).show(2000);
    });
</script>
